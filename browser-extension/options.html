<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkShield AI - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .section {
      margin-bottom: 30px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .section h2 {
      margin-top: 0;
      color: #ffffff;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .setting:last-child {
      border-bottom: none;
    }

    .setting label {
      font-weight: 500;
    }

    .setting input, .setting select {
      padding: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 5px;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .setting input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 25px;
      background: rgba(255,255,255,0.3);
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle.active {
      background: #10b981;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 21px;
      height: 21px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle.active::after {
      transform: translateX(25px);
    }

    .btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }

    .btn:hover {
      background: #059669;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-number {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è LinkShield AI Settings</h1>

    <div class="section">
      <h2>API Configuration</h2>
      <div class="setting">
        <label for="api-url">API Base URL:</label>
        <input type="url" id="api-url" placeholder="http://localhost:8000" />
      </div>
      <div class="setting">
        <label for="api-key">API Key (Optional):</label>
        <input type="password" id="api-key" placeholder="Enter your API key" />
      </div>
    </div>

    <div class="section">
      <h2>Protection Settings</h2>
      <div class="setting">
        <label for="realtime-protection">Real-time Protection:</label>
        <div class="toggle active" id="realtime-protection"></div>
      </div>
      <div class="setting">
        <label for="auto-scan-links">Auto-scan Links on Page:</label>
        <div class="toggle active" id="auto-scan-links"></div>
      </div>
      <div class="setting">
        <label for="show-warnings">Show Warning Banners:</label>
        <div class="toggle active" id="show-warnings"></div>
      </div>
      <div class="setting">
        <label for="block-malicious">Block Malicious URLs:</label>
        <div class="toggle active" id="block-malicious"></div>
      </div>
    </div>

    <div class="section">
      <h2>Notification Settings</h2>
      <div class="setting">
        <label for="desktop-notifications">Desktop Notifications:</label>
        <div class="toggle active" id="desktop-notifications"></div>
      </div>
      <div class="setting">
        <label for="sound-alerts">Sound Alerts:</label>
        <div class="toggle" id="sound-alerts"></div>
      </div>
      <div class="setting">
        <label for="notification-level">Notification Level:</label>
        <select id="notification-level">
          <option value="all">All Threats</option>
          <option value="high">High Risk Only</option>
          <option value="critical">Critical Only</option>
        </select>
      </div>
    </div>

    <div class="section">
      <h2>Statistics</h2>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="total-scans">0</div>
          <div>Total Scans</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="threats-blocked">0</div>
          <div>Threats Blocked</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="safe-sites">0</div>
          <div>Safe Sites</div>
        </div>
      </div>
      <div style="margin-top: 20px;">
        <button class="btn btn-secondary" id="reset-stats">Reset Statistics</button>
        <button class="btn btn-secondary" id="export-data">Export Data</button>
      </div>
    </div>

    <div style="text-align: center; margin-top: 30px;">
      <button class="btn" id="save-settings">Save Settings</button>
      <button class="btn btn-secondary" id="reset-settings">Reset to Default</button>
    </div>

    <div class="footer">
      <p>LinkShield AI Browser Extension v1.0</p>
      <p>Powered by machine learning for real-time phishing protection</p>
    </div>
  </div>

  <script>
    // Options page functionality
    document.addEventListener('DOMContentLoaded', async () => {
      await loadSettings();
      await loadStatistics();
      
      // Add event listeners
      document.getElementById('save-settings').addEventListener('click', saveSettings);
      document.getElementById('reset-settings').addEventListener('click', resetSettings);
      document.getElementById('reset-stats').addEventListener('click', resetStatistics);
      document.getElementById('export-data').addEventListener('click', exportData);
      
      // Toggle functionality
      document.querySelectorAll('.toggle').forEach(toggle => {
        toggle.addEventListener('click', () => {
          toggle.classList.toggle('active');
        });
      });
    });

    async function loadSettings() {
      const settings = await chrome.storage.sync.get([
        'apiUrl', 'apiKey', 'realtimeProtection', 'autoScanLinks', 
        'showWarnings', 'blockMalicious', 'desktopNotifications', 
        'soundAlerts', 'notificationLevel'
      ]);

      document.getElementById('api-url').value = settings.apiUrl || 'http://localhost:8000';
      document.getElementById('api-key').value = settings.apiKey || '';
      document.getElementById('notification-level').value = settings.notificationLevel || 'all';
      
      // Set toggles
      setToggle('realtime-protection', settings.realtimeProtection !== false);
      setToggle('auto-scan-links', settings.autoScanLinks !== false);
      setToggle('show-warnings', settings.showWarnings !== false);
      setToggle('block-malicious', settings.blockMalicious !== false);
      setToggle('desktop-notifications', settings.desktopNotifications !== false);
      setToggle('sound-alerts', settings.soundAlerts === true);
    }

    async function loadStatistics() {
      const stats = await chrome.storage.local.get([
        'sitesScanned', 'threatsBlocked', 'safeSites'
      ]);

      document.getElementById('total-scans').textContent = stats.sitesScanned || 0;
      document.getElementById('threats-blocked').textContent = stats.threatsBlocked || 0;
      document.getElementById('safe-sites').textContent = stats.safeSites || 0;
    }

    function setToggle(id, active) {
      const toggle = document.getElementById(id);
      if (active) {
        toggle.classList.add('active');
      } else {
        toggle.classList.remove('active');
      }
    }

    function getToggle(id) {
      return document.getElementById(id).classList.contains('active');
    }

    async function saveSettings() {
      const settings = {
        apiUrl: document.getElementById('api-url').value,
        apiKey: document.getElementById('api-key').value,
        realtimeProtection: getToggle('realtime-protection'),
        autoScanLinks: getToggle('auto-scan-links'),
        showWarnings: getToggle('show-warnings'),
        blockMalicious: getToggle('block-malicious'),
        desktopNotifications: getToggle('desktop-notifications'),
        soundAlerts: getToggle('sound-alerts'),
        notificationLevel: document.getElementById('notification-level').value
      };

      await chrome.storage.sync.set(settings);
      
      // Show success message
      const btn = document.getElementById('save-settings');
      const originalText = btn.textContent;
      btn.textContent = '‚úÖ Saved!';
      btn.style.background = '#10b981';
      
      setTimeout(() => {
        btn.textContent = originalText;
        btn.style.background = '#10b981';
      }, 2000);
    }

    async function resetSettings() {
      if (confirm('Are you sure you want to reset all settings to default?')) {
        await chrome.storage.sync.clear();
        location.reload();
      }
    }

    async function resetStatistics() {
      if (confirm('Are you sure you want to reset all statistics?')) {
        await chrome.storage.local.remove(['sitesScanned', 'threatsBlocked', 'safeSites']);
        await loadStatistics();
      }
    }

    function exportData() {
      // Export functionality - download statistics as JSON
      chrome.storage.local.get(null, (data) => {
        const exportData = {
          statistics: data,
          exportDate: new Date().toISOString(),
          version: '1.0'
        };
        
        const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `linkshield-data-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
