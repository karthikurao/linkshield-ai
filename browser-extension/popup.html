<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkShield AI</title>
  <style>
    body {
      width: 350px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 12px;
      opacity: 0.8;
    }

    .content {
      padding: 20px;
    }

    .current-site {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .site-url {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 8px;
      word-break: break-all;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .status-safe { background: #10b981; }
    .status-suspicious { background: #f59e0b; }
    .status-malicious { background: #ef4444; }
    .status-unknown { background: #6b7280; }

    .confidence {
      font-size: 12px;
      opacity: 0.8;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .btn-primary {
      background: rgba(16, 185, 129, 0.8);
      border-color: #10b981;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 6px;
    }

    .stat-number {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 2px;
    }

    .stat-label {
      font-size: 10px;
      opacity: 0.8;
    }

    .footer {
      padding: 15px 20px;
      background: rgba(0,0,0,0.2);
      text-align: center;
      font-size: 10px;
      opacity: 0.7;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      border-radius: 6px;
      padding: 10px;
      margin: 10px 0;
      font-size: 12px;
    }

    .detailed-analysis {
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      font-size: 11px;
    }

    .risk-factor {
      margin-bottom: 5px;
      padding: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
    }

    .links {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .link {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-size: 11px;
      border-bottom: 1px solid transparent;
    }

    .link:hover {
      color: white;
      border-bottom-color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è LinkShield AI</div>
    <div class="tagline">Real-time Phishing Protection</div>
  </div>

  <div class="content">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>Analyzing current page...</div>
    </div>

    <div id="main-content" style="display: none;">
      <div class="current-site">
        <div class="site-url" id="current-url">Loading...</div>
        <div class="status" id="site-status">
          <div class="status-indicator status-unknown"></div>
          <span>Checking...</span>
        </div>
        <div class="confidence" id="confidence-score"></div>
      </div>

      <div class="actions">
        <button class="btn" id="rescan-btn">üîÑ Rescan</button>
        <button class="btn" id="details-btn">üìä Details</button>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-number" id="sites-scanned">0</div>
          <div class="stat-label">Sites Scanned</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="threats-blocked">0</div>
          <div class="stat-label">Threats Blocked</div>
        </div>
      </div>

      <div id="detailed-analysis" class="detailed-analysis" style="display: none;">
        <strong>Risk Factors:</strong>
        <div id="risk-factors"></div>
      </div>

      <div id="error-message" class="error" style="display: none;"></div>
    </div>
  </div>

  <div class="footer">
    <div class="links">
      <a href="#" class="link" id="open-dashboard">Dashboard</a>
      <a href="#" class="link" id="settings">Settings</a>
      <a href="#" class="link" id="help">Help</a>
    </div>
    <div style="margin-top: 10px;">
      Protected by LinkShield AI v1.0
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
